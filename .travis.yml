# build Apache Thrift on Travis CI - https://travis-ci.org/

sudo: required
dist: trusty
language: cpp

services:
  - docker

stages:
  - sca
  - test
  - dist

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install cppcheck

jobs:
  include:
    # ------------------------- phase: sca ------------------------
    - stage: sca
      script: build/travis/sca.sh
      env:
        - JOB="Static Code Analysis"

    - stage: sca
      script: build/travis/ubsan.sh
      env:
        - JOB="UBSan"
        - BUILD_ARG="--without-python --without-py3"

    # ------------------------- phase: test ------------------------
    - stage: test
      script: build/travis/cmake.sh
      env:
        - JOB="CMake"

    - stage: test
      script: build/travis/cross-test.sh
      env:
        - JOB="Cross Language Tests"
        - BUILD_ENV="-e CC=clang -e CXX=clang++ -e THRIFT_CROSSTEST_CONCURRENCY=4"

    # ------------------------- phase: dist -------------------------
    - stage: dist
      script: build/travis/make-dist.sh
      env:
        - JOB="make dist"
        - SCRIPT="make-dist.sh"
        - BUILD_ENV="-e CC=gcc -e CXX=g++"

    - stage: dist
      script: build/travis/dpkg.sh
      env:
        - JOB="Debian Packages"
        - BUILD_ENV="-e CC=gcc -e CXX=g++"

    - stage: dist
      script: build/travis/rpm.sh
      env:
        - JOB="rpm Packages"
        - BUILD_ENV="-e CC=gcc -e CXX=g++"
